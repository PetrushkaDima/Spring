<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto float-right">
                <h5 class="my-0 mr-md-auto font-weight-normal">Просто сайт</h5>
                <li class="nav-item active">
                    <a class="p-2 text-dark" href="/main">Главная</a>
                </li>
                <li class="nav-item active">
                    <div sec:authorize="isAuthenticated()">
                        <a class="p-2 text-dark" href="/user/profile">Профиль</a>
                        <a class="p-2 text-dark"
                           th:href="@{'/user-messages/' + ${#authentication.getPrincipal().getId()}}">Мои сообщения</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a sec:authorize="hasAuthority('ADMIN')" class="p-2 text-dark" href="/user/all">Все пользователи</a>
                </li>
            </ul>

            <div class="navbar-text mr-3" sec:authentication="name">Гость</div>

            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-primary" type="submit" value="Выйти"/>
                </form>
            </div>


        </div>
    </nav>
</div>
