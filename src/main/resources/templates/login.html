<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:insert="parts/link_and_script :: link_and_script">
    </div>
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="container">
    <form class="form-group mt-3" th:action="login" method="post">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label mr-3" for="username"> Логин </label>
            <div class="col-sm-6">
                <input id="username" class="form-control" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label mr-3" for="password"> Пароль </label>
            <div class="col-sm-6">
                <input id="password" class="form-control" type="password" name="password"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-7">
                <a href="/registration" class="btn btn-secondary active float-left" role="button" aria-pressed="true">Зарегистрироваться</a>
                <input class="btn btn-primary float-right" type="submit" value="Войти"/>
            </div>
        </div>
    </form>
</div>
<footer th:insert="parts/footer :: footer"></footer>
</body>
</html>
